<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToGetHer</title>
    <style>
        body {
            display: grid;
            place-items: center;
            background-color: black;
            margin-top: 100px;
        }
        .login-body{
            background-color: gray;
            width: 900px;
            height: 600px;
        }
        .login-div{
            margin-top: 50px;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-gap: 10px;
            place-items: center;
        }
        form{

        }
        input{
            margin: 10px;
            width: 200px;
            height: 30px;
        }
        th{
            position: relative;
            padding: 0;
        }
        .submit-button{
            background-color: black;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
            color: white;
        }
        button{
            background-color: black;
            color: white;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="login-body">
    <div class="login-div">
    <h1>Login</h1>
    <form action="/login-callback" method="post">
        <table>
            <tr>
                <th><input placeholder="Email" name="Email"></th>
                <th rowspan="2"><button class="submit-button" type="submit">Login</button></th>
            </tr>
            <tr>
                <th><input placeholder="Password" name="Password"></th>
            </tr>
        </table>
    </form>
        <div>
            <button>Kakao Login</button>
            <button>Google Login</button>
            <button>Nave Login</button>
        </div>
    </div>

</div>
</body>
</html>
